require:
  - ./tooling/rubocop/rubocop
  - rubocop-factory_bot
  - rubocop-graphql
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable

GraphQL/ExtractInputType:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  AllowedMethods: [change]

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - lib/tasks/**/*

Metrics/MethodLength:
  Enabled: false

Naming/BlockForwarding:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

# Recreated in Sagittarius/Migration/CreateTableWithTimestamps to account for timezones
Rails/CreateTableWithTimestamps:
  Enabled: false

# Prefer foreign keys on database layer
Rails/HasManyOrHasOneDependent:
  Enabled: false

# Disabled for now, I18N will follow later
Rails/I18nLocaleTexts:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - spec/graphql/**/*
    - spec/requests/graphql/**/*

RSpec/ExampleLength:
  Enabled: false

RSpec/ExpectChange:
  EnforcedStyle: block

RSpec/ImplicitSubject:
  EnforcedStyle: require_implicit

# aggregate_failures is defined with derived metadata for every spec
RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

Style/ArgumentsForwarding:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  Exclude:
    - spec/tooling/rubocop/**/*

Style/HashSyntax:
  EnforcedShorthandSyntax: never

Style/SymbolProc:
  Exclude:
    - db/migrate/*

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma
